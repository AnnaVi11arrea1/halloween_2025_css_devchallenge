<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2 class="nosifer-regular">Happy Halloween 2025</h2>
        <div class="figure">
            <div class="flower">
                <div class="roseback"></div>
                <div class="rosecenter"></div>
                <div class="roseright"></div>
                <div class="roseright2"></div>
                <div class="roseleft"></div>
                <div class="roseleft2"></div>
                <div class="rosemiddle"></div>
                <div class="rosefrontleft"></div>
                <div class="rosefrontleft2">
                    <div class="rosefrontleftdetail"></div>
                </div>
                <div class="rosefrontright"></div>
                <div class="rosefrontright2">
                    <div class="rosefrontrightdetail"></div>
                </div>

            </div>
            <div class="head">
                <div class="neck"></div>
                <div class="highlight"></div>
                <div class="jaw">
                    <div class="jawleft"></div>
                    <div class="jawright"></div>
                    <div class="chin"></div>
                    <div class="cheekleft"></div>
                    <div class="cheekright"></div>
                </div>
                <div class="eyelash">
                    <div class="eyelashes"></div>
                    <div class="eyelashes2"></div>
                    <div class="eyelashes3"></div>
                    <div class="eyelashes4"></div>
                </div>
                <div class="blink"></div>
                <div class="eyelid"></div>
                <div class="eyebrowleft">
                    <div class="eyebrowshadowleft"></div>
                </div>
                <div class="eyebrowright">
                    <div class="eyebrowshadowright"></div>
                </div>
                <div class="eye">
                    <div class="eyehighlight"></div>
                    <div class="pupil">
                        <div class="iris">
                            <div class="centerpupil"></div>
                        </div>
                    </div>
                </div>
                <div class="mouth">
                    <div class="lip"></div>
                    <div class="lipbottom"></div>
                    <div class="cornerleft"></div>
                    <div class="cornerright"></div>
                    <div class="bottomleft"></div>
                    <div class="bottomright"></div>
                    <div class="liplight"></div>
                    <div class="mouthhole"></div>
                    <div class="tooth1">
                        <div class="toothshadow"></div>
                    </div>
                </div>
                <div class="cleft"></div>
                <div class="nostril"></div>
                <div class="nosetip"></div>
                <div class="bridge"></div>
                <div class="hair">
                    <div class="hairdetail1"></div>
                    <div class="hairdetail2"></div>
                    <div class="hairdetail3"></div>
                    <div class="hairtop">
                        <div class="hairsplit"></div>
                        <div class="hairsplit2"></div>
                    </div>
                    <div class="hairleft"></div>
                    <div class="hairright"></div>
                    <div class="hairback"></div>
                </div>
                <div class="blooddrip"></div>
                <div class="blooddrip2"></div>
                <div class="drop"></div>
            </div>
            <div class="webbing"></div>
        </div>
        <div class="brickwall">
            <div class="row">
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
            </div>
            <div class="row">
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
            </div>
            <div class="row">
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
            </div>
            <div class="row">
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick"></div>
            </div>
            <div class="row">
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick"></div>
            </div>
            <!-- first and third row left aligned   -->
            <div class="row">
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
            </div>
            <div class="redeyes"></div>
            <div class="redeyes2"></div>
        </div>
    </div>
</body>

</html>
